<!DOCTYPE html>
<html>
<head>
	<title>Videoclub IHC</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style type="text/css">
	body{
		color: #002D87 ;
		font-weight: bold;
		background: #262727;
	}
	.fa{
		color: #002D87;
	}
	
	#botonTarjeta{
		    background-color: orange;
		    border-color: #ffa500;
		    border-radius: 20px;
		    width: 150px;
	}
	#botonEnviarDatos{
		    background-color: orange;
		    border-color: #ffa500;
		    border-radius: 20px;
		    width: 150px;
	}
	.container{
		background-color: white;
	    margin-top: 30px;
	    border-radius: 18px;
	}
	.card{
		border-radius: 5px;
		
		background-size: 100%;
		height: 300px;
		margin-bottom: 15px;
	}
	.card-body{
		border-radius: 5px;
		background: #0000008f;
		color: #fff;
		text-align: center;
	}
	.card-title{
		font-weight: 700;
		font-size: 35px;
		text-align: center;
		height: 100px;
	}
	.card-text{
		font-weight: 350;
		color: #fff;
		height: 80px;
	}
</style>
<body>
	
	<div class="container" style="background-color: white;">

		<div class="row justify-content-center" >
			<div class="col col-12" style="">
				<div class="row">
					<div class="col col-12" style="text-align: center; margin-top: 25px;">
						<h1>VideoClub IHC</h1>
					</div>
					<div class="col col-12" style="padding: 20px 40px;">
						<div class="row">
						  <div class="col-sm-4">
						    <div class="card" style="background: lightblue url('../assets/rentar.jpeg'); ">
						      <div class="card-body" >
						        <h5 class="card-title" style="">ALQUILAR PELICULA</h5>
						        <p class="card-text " style="">Accede a nuestro mejor contenido.</p>
						        <a href="alquilar.html" class="btn btn-primary text-center" style="background-color: orange;border-color: #ffa500; border-radius: 20px;width: 150px;">Alquilar</a>
						      </div>
						    </div>
						  </div>
						  <div class="col-sm-4">
						    <div class="card" style="background: lightblue url('../assets/devolver.jpg'); ">
						      <div class="card-body" >
						        <h5 class="card-title" style="">DEVOLVER PELICULA</h5>
						        <p class="card-text " style="">Accede a nuestro mejor contenido.</p>
						        <a href="devolver1.html" class="btn btn-primary text-center" style="background-color: orange;border-color: #ffa500; border-radius: 20px;width: 150px;">Devolver</a>
						      </div>
						    </div>
						  </div>
						  <div class="col-sm-4">
						    <div class="card" style="background: lightblue url('../assets/recargar.jpg'); ">
						      <div class="card-body" >
						        <h5 class="card-title" style="">RECARGAR SALDO</h5>
						        <p class="card-text " style="">Accede a nuestro mejor contenido.</p>
						        <a href="recargar.html" class="btn btn-primary text-center" style="background-color: orange;border-color: #ffa500; border-radius: 20px;width: 150px;">Recargar</a>
						      </div>
						    </div>
						  </div>
						  
						</div>
					</div>

					<div class="col col-12" style="margin-bottom: 15px;">
						<div id="divBotonAtras" style="text-align: center;">
							<a href="../index.html" class="btn btn-primary" id="botonAtras3" style="border-radius: 15px; width: 150px;">Salir</a>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		$( document ).ready(function() {
			var saldo = 0.00
			var paginaOrigen = 1
			var paginaActual = 1
			$('#clase_2').hide()
			$('#clase_3').hide()
			$('#clase_4').hide()

			$('#divBotonEnviar2').hide()
			$('#formularioDNI').hide()
			$('#formularioClave').hide()

			$('#formularioMonto').hide()

			$('#divCargando').hide()
		    $('#botonTarjeta').on('click',()=>{
		    	$('#tarjetaCredito').val('4000 1234 5678 9010')
		    	$('#divBotonEnviar').hide()
		    	$('#divCargando').show()
		    	setTimeout(()=>{
		    		$('#divCargando').hide()
					$('#formularioDNI').show()
					$('#formularioClave').show()
					$('#divBotonEnviar2').show()
		    		

		    	},1000);
		    })

		    $('#botonEnviarDatos').on('click',()=>{
		    	$('#divBotonEnviar2').hide()
		    	$('#divCargando').show()
		    	setTimeout(()=>{
		    		$('#clase_1').hide()
		    		if(saldo>0){
		    			$('#clase_3').show()
		    			paginaActual = 3
		    			paginaOrigen = 1
		    		}else{
		    			$('#clase_2').show()
		    			paginaActual = 2
		    			paginaOrigen = 1
		    		}
		    		
		    		

		    	},1000);
		    })
		    
		    $('#divCargando2').hide()
		    $('#botonSiguiente').hide()

		    $('#botonRecargar').on('click',()=>{
		    	$('#divBotonRecargar').hide()
		    	$('#divBotonEnviarMonto').show()
		    	$('#divCargando2').show()
		    	setTimeout(()=>{
		    		$('#divCargando2').hide()
			    	$('#formularioMonto').show()
		    	},1000);
		    })

		    $('#botonMonto').on('click',()=>{
		    	if(isNaN($('#montoAnadido').val())==false){
		    		if(parseFloat($('#montoAnadido').val())>0){
		    			var MontoNuevo = saldo+parseFloat($('#montoAnadido').val());
		    			saldo = Math.round(MontoNuevo * 100) / 100 
			    		$('#valorDeMonto').html(saldo)

			    		$('#divBotonEnviarMonto').hide()
				    	$('#formularioMonto').hide()
				    	$('#divCargando2').show()
				    	setTimeout(()=>{
				    		$('#divCargando2').hide()
					    	$('#divBotonRecargar').show()
					    	$('#botonSiguiente').show()
				    	},1000);
		    		}else{
		    			alert("El monto debe ser mayor que cero")
		    		}
		    	}else{
		    		alert("no es numero")
		    	}
		    })

		    $('#botonAtras').on('click',()=>{
		    	$('#clase_2').hide()
		    	$('#clase_1').show()
		    	$('#divBotonEnviar').show()
		    	$('#divCargando').hide()
				$('#formularioDNI').hide()
				$('#formularioClave').hide()
				$('#dniUsuario').val('')
				$('#claveTarjetaCredito').val('')
				$('#tarjetaCredito').val('')
		    })

		    $('#botonSiguiente').on('click',()=>{
		    	paginaActual = 3
		    	paginaOrigen = 2
		    	$('#clase_2').hide()
		    	$('#clase_3').show()
		    })

		    //Eventos para la pagina 3

		    $('#botonAtras3').on('click',()=>{
		    	if(paginaOrigen==1){
		    		$('#clase_3').hide()
		    		$('#clase_1').show()
		    	}
		    	if(paginaOrigen==2){
		    		$('#clase_3').hide()
		    		$('#clase_2').show()
		    	}
		    	
		    	$('#divBotonEnviar').show()
		    	$('#divCargando').hide()
				$('#formularioDNI').hide()
				$('#formularioClave').hide()
				$('#dniUsuario').val('')
				$('#claveTarjetaCredito').val('')
				$('#tarjetaCredito').val('')
		    })

		    
		    $('#botonRecargarTarjeta3').on('click',()=>{
		    	paginaActual = 2
		    	paginaOrigen = 3
		    	$('#clase_3').hide()
		    	$('#clase_2').show()
		    })
		});
	</script>
</body>
</html>
