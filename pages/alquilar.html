	<script type="text/javascript">
		$( document ).ready(function() {
			var saldo = 0.00
			var paginaOrigen = 1
			var paginaActual = 1

			$('.card').on('click',function(){
				if($(this).hasClass('active')){
					$(this).removeClass('active');
				}else{
					var num = $('.active').toArray().length
					if(num == 3){
						Swal.fire({
						  type: 'error',
						  title: 'VideoClub IHC',
						  text: 'Solo puede pedir como máximo 3 películas.'
						})
					}else{
						$(this).addClass('active');
					}
				}
			});

			$('#btnRetirar').on('click',function(){
				var texto = "¿Está seguro de querer retirar las películas?";
				$('.active').each(function(){
					texto = texto + "<p class='nombre_pelicula'>"+$(this).attr('data-text')+"</p>" 
				})

				Swal.fire({
				  title: 'Confirmar Películas',
				  html: texto,
				  type: 'warning',
				  showCancelButton: true,
				  confirmButtonColor: '#3085d6',
				  cancelButtonColor: '#d33',
				  confirmButtonText: 'Sí, Confirmar!',
				  cancelButtonText: 'Cancelar'
				}).then((result) => {
				  if (result.value) {
				    Swal.fire({
					  title: 'Operación Exitosa!',
					  text: 'Puede retirar las peliculas de la despensadora.',
					  type: 'success',
					  onClose: () => {
					  	location.href="menu.html";
					  }
					})
				  }
				})
				
			});
			
		});
	</script>
